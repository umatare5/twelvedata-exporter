# .goreleaser.yml

project_name: twelvedata-exporter

env:
  - GO111MODULE=on

# Build destination
github_urls:
  # set to true if you use a self-signed certificate
  skip_tls_verify: false

before:
  hooks:
    - go mod tidy

builds:
  - main: main.go
    id: twelvedata-exporter
    binary: twelvedata-exporter
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0
    asmflags:
      - all=-trimpath=.
    gcflags:
      - all=-trimpath=.

archives:
  - name_template: '{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto

checksum:
  name_template: "{{ .ProjectName }}-v{{ .Version }}_checksums.txt"
